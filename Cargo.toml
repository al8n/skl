[package]
name = "skl"
version = "0.4.0-alpha.1"
edition = "2021"
repository = "https://github.com/al8n/skl-rs"
description = "A lock-free thread-safe concurrent ARENA based (heap backend or memory map backend) skiplist implementation which helps develop MVCC memtable for LSM-Tree."
documentation = "https://docs.rs/skl"
homepage = "https://github.com/al8n/skl-rs"
keywords = ["skiplist", "lock-free", "memtable", "concurrency", "arena"]
categories = ["database", "data-structures", "concurrency", "no-std"]
license = "MIT/Apache-2.0"

[[bench]]
path = "benches/bench.rs"
name = "bench"
harness = false

[[test]]
path = "tests/loom.rs"
name = "loom"

[features]
default = ["std"]
alloc = []
memmap = ["memmap2", "fs4", "std"]
std = ["bytes/std", "rand/default"]

[target.'cfg(loom)'.dependencies]
loom = "0.7"

[target.'cfg(target_family = "wasm")'.dependencies]
getrandom = "0.2"
rand = { version = "0.8", default-features = false, features = ["getrandom"] }

[target.'cfg(not(target_family = "wasm"))'.dependencies]
rand = { version = "0.8", default-features = false }

[dependencies]
bytes = { version = "1", default-features = false }
crossbeam-utils = { version = "0.8", default-features = false }
either = "1"
thiserror = "1"

fs4 = { version = "0.8", optional = true }

memmap2 = { version = "0.9", optional = true }

viewit = "0.1.5"

[dev-dependencies]
criterion = "0.5"
tempfile = "3"
parking_lot = "0.12"
paste = "1"

[profile.bench]
opt-level = 3
debug = false
codegen-units = 1
lto = 'thin'
incremental = false
debug-assertions = false
overflow-checks = false
rpath = false

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[workspace]
members = ["integration"]
